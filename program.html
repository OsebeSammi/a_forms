
<!DOCTYPE html>
<html lang="en">
<head>  
<title></title> 
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
</head>


<body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Program</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="provider">Provider</label>
  <div class="col-md-6">
    <select id="provider" name="provider" class="form-control">
      <option value="1">Techno-serve</option>
      <option value="2">Safaricom</option>
      <option value="">Uniliver</option>
      <option value="">Equity</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="depart">Department</label>
  <div class="col-md-6">
    <select id="depart" name="depart" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
      <option value="">Option two</option>
      <option value="">Option two</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="program_name">Name</label>
  <div class="col-md-6">
  <input id="program_name" name="name" type="text" placeholder="provider" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ta_provider">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="ta_provider" name="ta_provider">Description</textarea>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="code">Code</label>  
  <div class="col-md-6">
  <input id="code" name="code" type="text" placeholder="12345" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="lang">Language</label>
  <div class="col-md-6">
    <select id="lang" name="lang" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
      <option value="">Option two</option>
      <option value="">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="delivery">Delivery Channel</label>
  <div class="col-md-6">
    <select id="delivery" name="delivery" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
      <option value="">Option two</option>
      <option value="">Option two</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-info">submit</button>
  </div>
</div>

</fieldset>
</form>

<br/><br/><br/>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Packages</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-6">
  <input id="name" name="name" type="text" placeholder="package" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="type">Type</label>
  <div class="col-md-6">
    <select id="type" name="type" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
      <option value="">Option three</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="program">Program</label>
  <div class="col-md-6">
    <select id="program" name="program" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
      <option value="">Option three</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="package"></label>
  <div class="col-md-4">
    <button id="package" name="package" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
<br/><br/><br/>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Survey</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="tsurvey">Name</label>  
  <div class="col-md-6">
  <input id="tsurvey" name="tsurvey" type="text" placeholder="survey name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ta_survey">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="ta_survey" name="ta_survey">Description</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">submit</button>
  </div>
</div>

</fieldset>
</form>

<legend>Module</legend>
<form class="form-horizontal">
    <fieldset>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="module_name">Name</label>
            <div class="controls">
                <input id="module_name" name="module_name" placeholder="module_name" class="input-xlarge" type="text">

            </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
            <label class="control-label" for="description_module">Description</label>
            <div class="controls">
                <textarea id="description_module" name="description">module descriptiuon</textarea>
            </div>
        </div>
        <button id="submit_module" name="submit" class="btn btn-primary">submit</button>
    </fieldset>
</form>





<legend>TRAINING</legend>
<form class="form-horizontal">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="training_name">Name</label>
            <div class="controls">
                <input id="training_name" name="training_name" placeholder="training_name" class="input-xlarge" type="text">

            </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
            <label class="control-label" for="description_training">Description</label>
            <div class="controls">
                <textarea id="description_training" name="description">module descriptiuon</textarea>
            </div>
        </div>
        <button id="submit_training" name="submit" class="btn btn-primary">submit</button>
    </fieldset>
</form>



<legend>QUESTION OBJECT</legend>
<form class="form-horizontal">
    <fieldset>

        <div class="control-group">
            <label class="control-label" for="question">Question</label>
            <div class="controls">
                <textarea id="question" name="question">the question</textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label" for="question_type">Type</label>
            <div class="controls">
                <select id="question_type" name="question_type" class="input-xlarge">
                    <option>Radio</option>
                    <option>Free text</option>
                    <option>Check box</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="answer">Answer 1</label>
            <div class="controls">
                <div class="input-append">
                    <input id="answer" name="answer" class="span2" placeholder="answer 1" required="" type="text">
           <span class="add-on">
             <input type="checkbox">
           </span>
                </div>

            </div>
        </div>

        <button id="submit_question_object" name="submit" class="btn btn-primary">submit</button>
    </fieldset>
</form>



<legend>Video / Audio Object</legend>
<form class="form-horizontal">
    <fieldset>

        <div class="control-group">
            <label class="control-label" for="description_a_v">Description</label>
            <div class="controls">
                <textarea id="description_a_v" name="description_a_v">description of the audio / video file</textarea>
            </div>
        </div>

        <!-- File Button -->
        <div class="control-group">
            <label class="control-label" for="browse_a_v">Choose file</label>
            <div class="controls">
                <input id="browse_a_v" name="browse_a_v" class="input-file" type="file">
            </div>
        </div>

        <button id="submit_audio_video" name="submit" class="btn btn-primary">submit</button>
    </fieldset>
</form>
</body>
</html>
